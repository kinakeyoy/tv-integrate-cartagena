<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Imágenes y Videos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
        .container {
            display: flex;
            justify-content: space-between;
            margin: 20px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
        }
        .left-container, .right-container {
            width: 48%;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Visor de Imágenes y Videos Infinitos</h1>
</div>

<div class="container">
    <div class="left-container">
        <h2>Reproductor de Video</h2>
        <video controls width="100%">
            <source src="video.mp4" type="video/mp4">
            Tu navegador no soporta la reproducción de video.
        </video>
    </div>
    <div class="right-container">
        <h2>Actividades Recientes</h2>
        <ul>
            <li>Subida de archivo: imagen1.jpg</li>
            <li>Visualización de video: video.mp4</li>
            <!-- Agrega más actividades aquí -->
        </ul>
    </div>
</div>

<div class="container">
    <h2>Visor de Imágenes</h2>
    <img src="imagen1.jpg" width="100%" alt="Imagen">
</div>

<div class="footer">
    <p>"La vida es lo que pasa mientras estás ocupado haciendo otros planes." - John Lennon</p>
</div>

</body>
</html>
