<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Imágenes y Videos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            min-height: 100vh; /* Mínimo 100% del viewport height */
        }
        .left-container {
           width: 70%;/* Ocupa 50% del ancho */
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: white;
            width: auto;
            color: white;
            text-align: center;
           
        }
        .section {
          flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: white;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
            padding: 20px;
        }
        .footer {
          width: auto;
            text-align: center;
            padding: 5px;
            background-color: #333;
            color: white;
        }
        .right-container {
          flex: 1; /* Ocupa 50% del ancho */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Estilos para el encabezado horizontal */
        .site-title {
            margin: 0;
        }

        /* Estilos para ajustar imagen al contenido */
        .responsive-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div class="left-container">
    <header>
       <img  src="./videos/logo1024-2.png" width="25%">
    </header>
    <div class="section">
        <!-- <h2>Reproductor de Video</h2> -->
        <video controls width="80%">
            <source src="video.mp4" type="video/mp4">
            Tu navegador no soporta la reproducción de video.
        </video>
    </div>
    <footer class="footer">
        <p>"La vida es lo que pasa mientras estás ocupado haciendo otros planes." - John Lennon</p>
    </footer>
</div>

<div class="right-container">
    <aside>      
              <img class="responsive-image" src="./videos/sema-14-18-agosto.jpeg">           <!-- Agrega más actividades aquí -->
       
    </aside>
</div>

</body>
</html>
